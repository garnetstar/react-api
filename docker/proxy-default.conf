<VirtualHost *:*>
    ProxyPreserveHost On
    ProxyRequests on

    ProxyPass /api http://172.17.0.1:8081/
    ProxyPassReverse /api http://172.17.0.1:8081/

    ProxyPass /adminer http://172.17.0.1:8080/
    ProxyPassReverse /sql http://172.17.0.1:8080/

    ProxyPass / http://172.17.0.1:81/
    ProxyPassReverse / http://172.17.0.1:81/
    
    ServerName localhost

    <Location /cdn>
    ProxyPass http://172.17.0.1:3001/cdn/
    Allow from all
    </Location>
</VirtualHost>